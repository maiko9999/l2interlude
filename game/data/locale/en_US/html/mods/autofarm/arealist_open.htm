<html><body>
<br>
<table cellspacing="-2">
    <tr>
        <td><button value="Open" action="bypass autofarm list_areas OPEN" width=74 height=24 back="L2UI_CH3.summon_tab1" fore="L2UI_CH3.summon_tab1"></td>
        <td><button value="Zones" action="bypass autofarm list_areas ZONA" width=74 height=24 back="L2UI_CH3.summon_tab2_over" fore="L2UI_CH3.summon_tab2"></td>
        <td><button value="Routes" action="bypass autofarm list_areas ROTA" width=74 height=24 back="L2UI_CH3.summon_tab2_over" fore="L2UI_CH3.summon_tab2"></td>
        <td><button value="Options" action="bypass autofarm options" width=74 height=24 back="L2UI_CH3.summon_tab2_over" fore="L2UI_CH3.summon_tab2"></td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td></td>
        <td>
            An open area allows your character to remain stationary in one place or move within a predetermined distance.<br>
            Set your range in the <font color=LEVEL><a action="bypass autofarm options">Options</a></font> tab.
        </td>
    </tr>
</table>
<br>
<center>
<table>
    <tr>
        <td>
            <button action="bypass autofarm select_area 1" width=14 height=14 back=L2UI.control.checkBox_%checkbox% fore=L2UI.control.checkBox_%checkbox%>
        </td>
        <td width=45>
            Activate
        </td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td width=40>
			<button value="Back" action="bypass autofarm index" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
        </td>
        <td width=80>
			<button value="Clear" action="bypass autofarm clearpreview" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
        </td>
    </tr>
</table>
</center>
</body></html>
