<html><body>
	<img src="L2UI.SquareGray" width="630" height="1">
	<table>
		<tr>
			<td><button value="MAIN" action="bypass _bbshome" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="SHOP" action="bypass _maillist_0_1_0_" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="BUFFER" action="bypass _bbsloc" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="AUCTION" action="bypass _friendlist_0_" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="SERVICES" action="bypass _bbsgetfav_add" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="PROFESSION" action="bypass _bbsmemo" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="STATISTICS" action="bypass _bbsclan" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="TELEPORT" action="bypass _bbsgetfav" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
		</tr>
	</table>
	<table width="620">
		<tr>
			<td width="220">
				<button value="Add My Auction" action="bypass _friendlist_0_mine" width="115" height="31" back="L2UI_ch3.bigbutton2" fore="L2UI_ch3.bigbutton2">
			</td>
			<td width=45 align=right><font color=B09878>Search:</font></td><td width=265 align=left><img height=3>%search%</td><td width=80 align=left>%button%</td>
		</tr>
	</table>
	<table width="620">
		<tr>
			<td FIXWIDTH="200">
				<table width="200">
					<tr>
						<td width="200" align="center" valign="top">%filters%</td>
					</tr>
				</table>
			</td>
			<td FIXWIDTH="420">
				<table width="410">
					<tr>
						<td width="40" align="center">
							<font color="A3A3A3">Icon</font>
						</td>
						<td width="290">
							<font color="A3A3A3">Information</font>
						</td>
						<td width="80" align="center">
							<font color="A3A3A3">Action</font>
						</td>
					</tr>
				</table>
				<table width="410" height="390">
					<tr>
						<td width="410" align="center" valign="top">
							%template%
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body></html>
