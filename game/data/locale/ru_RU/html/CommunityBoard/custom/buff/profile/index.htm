<html><body><center>

	</table>
	<img src=l2ui.squaregray width=630 height=1>

		</tr>

		</tr>
    </table>

		<tr></tr>
			<td>
				<br>
					<table border="0" width="295">
						<tr>
							<td align=center><button value="Назад" action="bypass _bbsloc;page index" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
						</tr>
					</table>
				</td>
		<tr></tr>
    </table>
