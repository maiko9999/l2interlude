<html><body>Руководство для новичков:<br>
Очевидно, что преимущество <font color="LEVEL">луков</font> заключается в их способности наносить урон на расстоянии. Но есть еще кое-что, что тебе следует знать. Луки — самые медленные виды оружия, но они могут нанести наибольший урон.<br>
Большинство используют луки как запасное оружие.<br>
