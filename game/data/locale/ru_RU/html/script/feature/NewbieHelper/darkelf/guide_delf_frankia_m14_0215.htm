<html><body>Руководство для новичков:<br>
Оружие типа <font color="LEVEL">Кинжал</font> позволяет вам атаковать с непревзойденной скоростью. Они также имеют наибольший шанс нанесения критического урона. Однако их точность низкая, и, конечно же, их дальность довольно короткая. У кинжалов также очень маленький диапазон случайного урона.<br>
